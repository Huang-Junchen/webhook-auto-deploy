version: '3.8'

services:
  webhook:
    build: .
    container_name: recipe-webhook
    ports:
      - "5000:5000"
    environment:
      - WEBHOOK_SECRET=your-strong-secret-password-here  # 请修改为强密码
      - WEBHOOK_PORT=5000
      - PROJECT_DIR=/app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # 挂载 Docker socket
      - .:/app
    restart: unless-stopped
